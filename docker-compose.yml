services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app

  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=kevin
      - POSTGRES_DB=myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:


